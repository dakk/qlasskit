name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    branches: [master]

jobs:
  unit-tests:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      run: tox -e unit-tests #--override testenv.deps+=tweedledum --override testenv.extras=tweedledum

  unit-tests-notw:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      run: tox -c tox_no_tweedledum.ini -e unit-tests


  unit-tests-notw-nopyqubo:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install tox

    - name: Run tests
      run: tox -c tox_no_tw_and_pyqubo.ini -e unit-tests

  linters:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install tox

    - name: Run linters
      run: tox -e linters

