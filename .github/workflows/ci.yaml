name: CI

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    #container:
    #  image: cimg/python:3.8

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        #python-version: 3.8
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      run: tox -e unit-tests

  linters:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.8

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install tox

    - name: Run linters
      run: tox -e linters

  # coverage:
