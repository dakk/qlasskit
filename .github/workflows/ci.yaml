  #     uses: actions/setup-python@v2
  #     with:
  #       python-version: 3.8

  #   - name: Install dependencies
  #     run: pip install tox

  #   - name: Run coverage
  #     run: tox -e coverage

  typecheck:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.8

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install tox

    - name: Run typecheck
      run: tox -e typecheck
