  typecheck:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.11

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install tox

    - name: Run typecheck
